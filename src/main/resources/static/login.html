<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="page-container">
        <header class="header-container">
            <img src="https://live.staticflickr.com/65535/53694045368_cfae25bcd5_n.jpg" alt="Logo">
            <!-- Reemplaza con la URL de tu imagen -->

        </header>

        <div class="main-content">
            <div class="form-box">
                <div class="header-content">
                    <h1>Bienvenido</h1>
                </div>
                <form id="formLogin" method="post">
        
                    <!-- <div th:if="${param.error}">
                        <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                    </div> -->
        
                    <div class="form-group">
                        <!-- <div th:if="${param.logout}">
                            <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                        </div> -->
        
                        <div class="form-group">
                            <input id="email" name="username" type="text" class="form-control" required autofocus="autofocus"
                                placeholder="Email">
                        </div>
        
                        <div class="form-group">
                            <input id="password" type="password" name="password" class="form-control" required
                                autofocus="autofocus" placeholder="Contraseña">
                        </div>
        
                        <div class="form-group">
                            <a onclick="iniciarSesion()" class="btn btn-primary btn-block">
                                Iniciar sesión
                            </a>
                        </div>
                </form>
                <div class="text-center">
                    <div class="form-group">
                        <span>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></span>
                    </div>
                </div>
            </div>
        </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script> 
</body>

</html>
