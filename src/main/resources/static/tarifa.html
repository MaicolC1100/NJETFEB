<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Tarifas y Recargos</title>
<link rel="icon" type="image/jpg" href="img/icono.png">
<!-- Importar Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
	rel="stylesheet">
<!-- DISEÑO CSS -->
<link href="css/index.css" rel="stylesheet">
<link href="css/generales.css" rel="stylesheet">

<!-- Estilos personalizados para las columnas de las tablas -->
<style>
th {
	color: white !important; /* Cambiar el color del texto a blanco */
	background-color: black !important;
	/* Cambiar el color de fondo a negro */
}
</style>
</head>
<body>

	<div class="page-container">
		<!-- Contenedor del Header -->
		<div id="header-container"></div>

		<div class="content">
			<div class="container">
				<h2 class="mb-4">Tarifas</h2>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>Trayectos</th>
								<th>Precio Total</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody id="tarifasTableBody">
							<!-- Aquí se insertarán dinámicamente las filas de datos de tarifas -->
						</tbody>
					</table>
				</div>
				<button class="btn btn-success" id="addTarifaBtn">Agregar
					Tarifa</button>

				<h2 class="mb-4">Recargos</h2>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>Recargo</th>
								<th>Precio</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody id="recargosTableBody">
							<!-- Aquí se insertarán dinámicamente las filas de datos de recargos -->
						</tbody>
					</table>
				</div>
				<button class="btn btn-success" id="addRecargoBtn">Agregar
					Recargo</button>
			</div>
		</div>
		<!-- Contenedor del Footer -->
		<div id="footer-container"></div>
	</div>


	<!-- Modales y Spinner -->
	<div class="modal fade" id="alertModal" tabindex="-1"
		aria-labelledby="alertModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="alertModalLabel">Alerta</h5>
					<button type="button" class="btn-close" data-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p id="alertModalMessage"></p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal para crear/editar tarifas -->
	<div class="modal fade" id="tarifaModal" tabindex="-1"
		aria-labelledby="tarifaModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tarifaModalLabel">Editar Tarifa</h5>
					<button type="button" class="btn-close" data-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="tarifaTrayectos">Trayectos</label> <input type="text"
								class="form-control" id="tarifaTrayectos">
						</div>
						<div class="form-group">
							<label for="tarifaPrecioTotal">Precio Total</label> <input
								type="number" class="form-control" id="tarifaPrecioTotal">
						</div>
						<input type="hidden" id="tarifaId">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary" id="saveTarifaBtn">Guardar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal para crear/editar recargos -->
	<div class="modal fade" id="recargoModal" tabindex="-1"
		aria-labelledby="recargoModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="recargoModalLabel">Editar Recargo</h5>
					<button type="button" class="btn-close" data-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recargoNombre">Recargo</label> <input type="text"
								class="form-control" id="recargoNombre">
						</div>
						<div class="form-group">
							<label for="recargoPrecio">Precio</label> <input type="number"
								class="form-control" id="recargoPrecio">
						</div>
						<input type="hidden" id="recargoId">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary" id="saveRecargoBtn">Guardar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Importar jQuery y Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/tarifa.js"></script>
	<script src="js/recargo.js"></script>
	<script src="js/footer.js"></script>

</body>
</html>
