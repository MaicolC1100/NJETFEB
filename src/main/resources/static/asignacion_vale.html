<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignacion Vale</title>
    <link rel="icon" type="image/jpg" href="img/icono.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/generales.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div id="header-container"></div>
        <div class="content">
            <div class="container">
                <div class="row justify-content-center" id="divAsignacionVale">
                    <form id="form-asginacion-vale" class="col-md-8 formularios">
                        <h2 class="h2-form">Asignación vale</h2>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nvale">N° Vale:</label>
                                <input type="text" id="nvale" name="nvale" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="empresa">Empresa:</label>
                                <select id="empresa" name="id_empresa" class="form-control" required>
                                    <option value="">-- Seleccionar --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">                   
                            <div class="form-group col-md-12">
                                <label for="nombreCdt">Nombre conductor:</label>
                                <input type="text" id="nombreCdt" name="nombreCdt" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">    
                            <div class="form-group col-md-6">
                                <label for="idcdt">Identificación conductor:</label>
                                <input type="text" id="idcdt" name="idcdt" class="form-control" required>
                            </div>               
                            <div class="form-group col-md-6">
                                <label for="placa">Placa:</label>
                                <input type="text" id="placa" name="placa" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">                   
                            <div class="form-group col-md-6">
                                <label for="origen">Origen:</label>
                                <input type="text" id="origen" name="origen" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="destino">Destino:</label>
                                <input type="text" id="destino" name="destino" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="motivo">Motivo:</label>
                                <input type="text" id="motivo" name="motivo" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="valorvale">Valor del vale:</label>
                                <input type="text" id="valorvale" name="valorvale" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="fecha_creacion">Fecha creación:</label>
                                <input type="date" id="fecha_creacion" name="fecha_creacion" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="fecha_aprobacion">Fecha aprobación:</label>
                                <input type="date" id="fecha_aprobacion" name="fecha_aprobacion" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="fecha_servicio">Fecha servicio:</label>
                                <input type="date" id="fecha_servicio" name="fecha_servicio" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="pasajero1">Pasajero 1:</label>
                                <select id="pasajero1" name="pasajero1" class="form-control" required>
                                    <option value="">-- Seleccionar --</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="pasajero2">Pasajero 2:</label>
                                <select id="pasajero2" name="pasajero2" class="form-control">
                                    <option value="">-- Seleccionar --</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="pasajero3">Pasajero 3:</label>
                                <select id="pasajero3" name="pasajero3" class="form-control">
                                    <option value="">-- Seleccionar --</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="pasajero4">Pasajero 4:</label>
                                <select id="pasajero4" name="pasajero4" class="form-control">
                                    <option value="">-- Seleccionar --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row btn-form">
                            <div class="form-group col-12">
                                <button type="submit" class="btn btn-warning">Guardar <i class="bi bi-floppy"></i></button>
                                <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row div-table custom-container">
                <h2 class="h2-table">Listado asignación vale</h2>
                <div class="table-responsive">
					<table id=""
						class="table table-striped table-bordered table-margin-top">
						<thead class="thead-dark">
							<tr>
								<th>ID Asignación</th>
								<th>N° Vale</th>
								<th>Usuario</th>
								<th>Empresa</th>
								<th>Origen</th>
								<th>Destino</th>
								<th>Motivo</th>
								<th>Fecha creación</th>
								<th>Fecha aprobación</th>
								<th>Fecha servicio</th>
								<th>Pasajero 1</th>
								<th>Pasajero 2</th>
								<th>Pasajero 3</th>
								<th>Pasajero 4</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
            </div>
        </div>
        <div id="footer-container"></div>
    </div>
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Alerta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="alertModalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/asignacionvale.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
