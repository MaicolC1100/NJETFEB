<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión empleados</title>
    <link rel="icon" type="image/jpg" href="img/icono.png">
    <!-- Importar Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- DISEÑO CSS -->
    <link href="css/index.css" rel="stylesheet" >
    <link href="css/generales.css" rel="stylesheet" >
	
</head>
<body>

    <div class="page-container">
        <!-- Contenedor del Header -->
        <div id="header-container"></div>

        <div class="content">
            <div class="container">
                <!-- <h2 class="mb-4">Agregar Nuevo Empleado</h2> -->
                <div class="row justify-content-center">
                    <form id="form-agregar-empleado" class="col-md-8 formularios">
                        <h2 class="h2-form">Registro empleado</h2>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="correo">Correo:</label>
                                <input type="email" id="correo" name="correo" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cargo">Cargo:</label>
                                <input type="text" id="cargo" name="cargo" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="celular">Celular:</label>
                                <input type="text" id="celular" name="celular" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="cedula">Cédula:</label>
                                <input type="text" id="cedula" name="cedula" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="placa">Placa:</label>
                                <input type="text" id="placa" name="placa" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row btn-form">
                            <div class="form-group col-12">
                                <button type="submit" onclick="registrarEmpleado()" class="btn btn-warning">Guardar <i class="bi bi-floppy"></i></button>
                            </div>
                            
                        </div>
                        
                    </form>
                </div>
                <div class="row div-table">
                    <h2 class="h2-table">Listado de empleados</h2>
                    <table id="empleados-table" class="table table-striped table-bordered table-margin-top">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Cédula</th>
                                <th>Cargo</th>
                                <th>Celular</th>
                                <th>Correo</th>
                                <th>Placa</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se mostrará la lista de empleados -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Contenedor del Footer -->
        <div id="footer-container"></div>
    </div>

    <!-- Importar jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/empleado.js"></script>
    <script src="js/footer.js"></script>

</body>

</html>
