<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Vale</title>
    <link rel="icon" type="image/jpg" href="img/icono.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/generales.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div id="header-container"></div>
        <div class="content">
            <div class="container">
                <div class="row justify-content-center" id="divRegistrosolicitudvale">
                    <form id="form-agregar-solicitud-vale" class="col-md-8 formularios">
                        <h2 class="h2-form">Solicitud vale</h2>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nvale">N° Vale:</label>
                                <input type="text" id="nvale" name="nvale" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="empresa">Empresa:</label> 
                                <select id="empresa" name="empresa" class="form-control" required>
                                    <option value="">-- Seleccionar --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">                   
                            <div class="form-group col-md-6">
                                <label for="origen">Origen:</label>
                                <input type="text" id="origen" name="origen" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="destino">Destino:</label>
                                <input type="text" id="destino" name="destino" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="motivo">Motivo:</label>
                                <input type="text" id="motivo" name="motivo" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="fecha_creacion">Fecha creación:</label>
                                <input type="date" id="fecha_creacion" name="fecha_creacion" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="fecha_aprobacion">Fecha aprobación:</label>
                                <input type="date" id="fecha_aprobacion" name="fecha_aprobacion" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="fecha_servicio">Fecha servicio:</label>
                                <input type="date" id="fecha_servicio" name="fecha_servicio" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="pasajero1">Pasajero 1:</label> 
                                <select id="pasajero1select" name="pasajero1select" class="form-control" required>
                                    <option value="">-- Seleccionar --</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="pasajero2">Pasajero 2:</label>
                                <select id="pasajero2select" name="pasajero2select" class="form-control">
                                    <option value="">-- Seleccionar --</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="pasajero3">Pasajero 3:</label>
                                <select id="pasajero3select" name="pasajero3select" class="form-control">
                                    <option value="">-- Seleccionar --</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="pasajero4">Pasajero 4:</label>
                                <select id="pasajero4select" name="pasajero4select" class="form-control">
                                    <option value="">-- Seleccionar --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row btn-form">
                            <div class="form-group col-12">
                                <button type="submit" class="btn btn-warning">Guardar <i class="bi bi-floppy"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
			<div class="container">
				<div class="row justify-content-center"
					id="divModificarSolicitudVale" style="display: none;">
					<form id="form-modificar-solicitud-vale"
						class="col-md-8 formularios">
						<h2 class="h2-form">Solicitud vale</h2>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nvale">N° Vale:</label> <input type="text"
									id="nvaleModificar" name="nvaleModificar" class="form-control"
									required>
							</div>
							<div class="form-group col-md-6">
								<label for="empresa">Empresa:</label> <select
									id="empresaModificarSelect" name="empresaModificarSelect"
									class="form-control" required>
									<option value="">-- Seleccionar --</option>
								</select>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="origen">Origen:</label> <input type="text"
									id="origenModificar" name="origenModificar"
									class="form-control" required>
							</div>
							<div class="form-group col-md-6">
								<label for="destino">Destino:</label> <input type="text"
									id="destinoModificar" name="destinoModificar"
									class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="motivo">Motivo:</label> <input type="text"
									id="motivoModificar" name="motivoModificar"
									class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="fecha_creacion">Fecha creación:</label> <input
									type="date" id="fecha_creacionModificar"
									name="fecha_creacionModificar" class="form-control" required>
							</div>
							<div class="form-group col-md-4">
								<label for="fecha_aprobacion">Fecha aprobación:</label> <input
									type="date" id="fecha_aprobacionModificar"
									name="fecha_aprobacionModificar" class="form-control" required>
							</div>
							<div class="form-group col-md-4">
								<label for="fecha_servicio">Fecha servicio:</label> <input
									type="date" id="fecha_servicioModificar"
									name="fecha_servicioModificar" class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-3">
								<label for="pasajero1">Pasajero 1:</label> <select
									id="pasajero1ModificarSelect" name="pasajero1ModificarSelect"
									class="form-control" required>
									<option value="">-- Seleccionar --</option>
								</select>
							</div>
							<div class="form-group col-md-3">
								<label for="pasajero2">Pasajero 2:</label> <select
									id="pasajero2ModificarSelect" name="pasajero2ModificarSelect"
									class="form-control">
									<option value="">-- Seleccionar --</option>
								</select>
							</div>
							<div class="form-group col-md-3">
								<label for="pasajero3">Pasajero 3:</label> <select
									id="pasajero3ModificarSelect" name="pasajero3ModificarSelect"
									class="form-control">
									<option value="">-- Seleccionar --</option>
								</select>
							</div>
							<div class="form-group col-md-3">
								<label for="pasajero4">Pasajero 4:</label> <select
									id="pasajero4ModificarSelect" name="pasajero4ModificarSelect"
									class="form-control">
									<option value="">-- Seleccionar --</option>
								</select>
							</div>
						</div>
						<div class="form-row btn-form">
                            <div class="form-group col-12">
                                <button type="submit" class="btn btn-warning">Guardar <i class="bi bi-floppy"></i></button>
                            </div>
                        </div>
					</form>
				</div>
			</div>

			<div class="row div-table custom-container">
                <h2 class="h2-table">Listado solicitudes vale</h2>
                <div class="table-responsive">
                    <table id="solicitudes-vale-table" class="table table-striped table-bordered table-margin-top">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID Solicitud</th>
                                <th>N° Vale</th>
                                <th>Usuario</th>
                                <th>Empresa</th>
                                <th>Origen</th>
                                <th>Destino</th>
                                <th>Motivo</th>
                                <th>Fecha creación</th>
                                <th>Fecha aprobación</th>
                                <th>Fecha servicio</th>
                                <th>Pasajero 1</th>
                                <th>Pasajero 2</th>
                                <th>Pasajero 3</th>
                                <th>Pasajero 4</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </div>
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Alerta</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="alertModalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/solicitudVale.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
