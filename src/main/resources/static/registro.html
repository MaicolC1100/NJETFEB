<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registro de usuarios</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/registro.css">

</head>

<body>
    <div class="page-container">
        <header class="header-container">
            <img src="https://live.staticflickr.com/65535/53694045368_cfae25bcd5_n.jpg" alt="Logo">
            <!-- Reemplaza con la URL de tu imagen -->

        </header>
        <div class="main-content">
            <div class="form-box">
                    
                    <div class="header-content">
                        <h1>Registro Usuarios</h1>
                    </div>
                    <form class="user">
                        <div class="form-group">
                            <input id="txtNombre" type="text" class="form-control form-control-user" required
                                autofocus="autofocus" placeholder="Nombre">
                        </div>

                        <div class="form-group">
                            <input id="txtApellido" class="form-control form-control-user" required
                                autofocus="autofocus" placeholder="Apellido">
                        </div>
                        
                        <div class="form-group">
                       		<input id="txtTelefono" type="telefono" class="form-control form-control-user"  required
                                autofocus="autofocus" placeholder="Telefono">
                        </div>

                        <div class="form-group">
                            <input id="txtEmail" type="email" class="form-control form-control-user"  required
                                autofocus="autofocus" placeholder="Email">
                        </div>
                        

                        <div class="form-group">
                            <input type="password" id="txtPassword" class="form-control form-control-user"  required
                                autofocus="autofocus" placeholder="Password">
                        </div>
                        
                        <div class="form-group">
                            <input type="password" id="txtRepetirPassword" class="form-control form-control-user"  required
                                autofocus="autofocus" placeholder="RepetirPassword">
                        </div>

                        <div class="form-group">
                           <a onclick="registrarUsuario()" href="#" class="btn btn-primary btn-user btn-block">Registrarse</a>
                            
                        </div>
                    </form>

                    <div class="text-center">
                        <div class="form-group">
                            <span>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></span>
                        </div>
                    </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/registrar.js"></script>
        
</body>

</html>
