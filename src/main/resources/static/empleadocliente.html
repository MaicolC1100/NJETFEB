<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión empleados</title>
<link rel="icon" type="image/jpg" href="img/icono.png">
<!-- Importar Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
	rel="stylesheet">
<!-- DISEÑO CSS -->
<link href="css/index.css" rel="stylesheet">
<link href="css/generales.css" rel="stylesheet">

</head>
<body>

	<div class="page-container">
		<!-- Contenedor del Header -->
		<div id="header-container"></div>

		<div class="content">
			<div class="container">
				<!-- <h2 class="mb-4">Agregar Nuevo Empleado</h2> -->
				<div class="row justify-content-center" id="divRegistroEmpleado">
					<form id="form-agregar-empleado-cliente"
						class="col-md-8 formularios">
						<h2 class="h2-form">Registro empleado</h2>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nombre">Nombre:</label> <input type="text"
									id="nombre" name="nombre" class="form-control" required>
							</div>
							<div class="form-group col-md-6">
								<label for="apellido">Apellido:</label> <input type="text"
									id="apellido" name="apellido" class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="ctroCosto">Centro de Costo:</label> <input
									type="text" id="ctroCosto" name="ctroCosto"
									class="form-control" required>
							</div>
							<div class="form-group col-md-6">
								<label for="gerencia">Gerencia:</label> <input type="text"
									id="gerencia" name="gerencia" class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="cedula">Cédula:</label> <input type="text"
									id="cedula" name="cedula" class="form-control" required>
							</div>
							<div class="form-group col-md-6">
								<label for="empresa">Empresa:</label> <select id="empresa"
									name="empresa" class="form-control" required>
									<!-- Las opciones se llenarán dinámicamente -->
								</select>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="estado">Estado:</label> <select id="estado"
									name="estado" class="form-control" required>
									<option value="true">Activo</option>
									<option value="false">Inactivo</option>
								</select>
							</div>
						</div>
						<div class="form-row btn-form">
							<div class="form-group col-12">
								<button type="submit" onclick="registrarEmpleado()"
									class="btn btn-warning">
									Guardar <i class="bi bi-floppy"></i>
								</button>
							</div>
						</div>
					</form>
				</div>


			</div>
			<div class="row div-table">
				<h1 class="mt-4">Lista de Empleados de Clientes</h1>
				<div class="table-responsive">
					<table id="empleados-cliente-table"
						class="table table-striped table-bordered table-hover">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Apellido</th>
								<th scope="col">Cédula</th>
								<th scope="col">Centro de Costo</th>
								<th scope="col">Gerencia</th>
								<th scope="col">Empresa</th>
								<th scope="col">Estado</th>
							</tr>
						</thead>
						<tbody>
							<!-- Aquí se mostrará la lista de empleados de clientes -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Contenedor del Footer -->
	<div id="footer-container"></div>
	</div>

	<!-- Importar jQuery y Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/cliente.js"></script>
	<script src="js/footer.js"></script>

</body>

</html>
