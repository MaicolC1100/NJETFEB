<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión empleados</title>
<link rel="icon" type="image/jpg" href="img/icono.png">
<!-- Importar Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
	rel="stylesheet">
<!-- DISEÑO CSS -->
<link href="css/index.css" rel="stylesheet">
<link href="css/generales.css" rel="stylesheet">

</head>
<body>

	<div class="page-container">
		<!-- Contenedor del Header -->
		<div id="header-container"></div>

		<div class="content">
			<div class="container">
				<!-- <h2 class="mb-4">Agregar Nuevo Empleado</h2> --> 
				<div class="row justify-content-center" id="divRegistroEmpleadoCliente">
					<form id="form-agregar-empleado-cliente"
						class="col-md-8 formularios">
						<h2 class="h2-form">Registro empleado cliente</h2>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nombre">Nombres:</label> <input type="text"
									id="nombre" name="nombre" class="form-control" required>
							</div>
							<div class="form-group col-md-6">
								<label for="apellido">Apellidos:</label> <input type="text"
									id="apellido" name="apellido" class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="ctroCosto">Centro de Costo:</label> <input
									type="text" id="ctroCosto" name="ctroCosto"
									class="form-control" required>
							</div>
							<div class="form-group col-md-6">
								<label for="gerencia">Gerencia:</label> <input type="text"
									id="gerencia" name="gerencia" class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="cedula">Cédula:</label> <input type="text"
									id="cedula" name="cedula" class="form-control" required>
							</div>
							<div class="form-group col-md-6">
								<label for="empresa">Empresa:</label> 
								<select id="empresa" name="empresa" class="form-control" required>
									<option value="" Active >Seleccionar</option>
								</select>
							</div>
						</div>
						<div class="form-row btn-form">
                            <div class="form-group col-12">
                                <button type="submit" onclick="registrarEmpleadoCliente()" class="btn btn-warning">Guardar <i class="bi bi-floppy"></i></button>
                            </div>
                        </div>
					</form>
				</div>

				<div class="row justify-content-center" id="divModificarEmpleadoCliente" style="display: none;">
                    <form id="form-modificar-empleado-cliente" class="col-md-8 formularios">
                        <h2 class="h2-form">Modificar empleado cliente</h2>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nombre">Nombres:</label>
                                <input type="text" id="nombreModificar" name="nombreModificar" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="apellido">Apellidos:</label>
                                <input type="text" id="apellidoModificar" name="apellidoModificar" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
							<div class="form-group col-md-6">
								<label for="ctroCosto">Centro de Costo:</label> <input
									type="text" id="ctroCostoModificar" name="ctroCostoModificar"
									class="form-control" required>
							</div>
							<div class="form-group col-md-6">
								<label for="gerencia">Gerencia:</label> <input type="text"
									id="gerenciaModificar" name="gerenciaModificar" class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="cedula">Cédula:</label> <input type="text"
									id="cedulaModificar" name="cedulaModificar" class="form-control" required>
							</div>
							<div class="form-group col-md-6">
								<label for="empresa">Empresa:</label> 
								<select id="empresaModificar" name="empresaModificar" class="form-control" required>
									<option value="">Seleccionar</option>
								</select>
							</div>
						</div>
                        <div class="form-row btn-form">
                            <div class="form-group col-12">
                                <button type="submit" onclick="registrarModificarEmpleadoCliente()" class="btn btn-secondary">Guardar <i class="bi bi-floppy"></i></button>
                            </div>
                            
                        </div>
                        
                    </form>
                </div>
			</div>
			<div class="row div-table custom-container">
				<h2 class="h2-table">Listado empleados clientes</h2>
				<div class="table-responsive">
					<table id="empleados-cliente-table" class="table table-striped table-bordered table-margin-top">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Apellido</th>
								<th scope="col">Cédula</th>
								<th scope="col">Centro de Costo</th>
								<th scope="col">Gerencia</th>
								<th scope="col">Empresa</th>
								<th scope="col">Estado</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<!-- Aquí se mostrará la lista de empleados de clientes -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Contenedor del Footer -->
	<div id="footer-container"></div>
	</div>
	
	<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="alertModalLabel">Alerta</h5>
					<button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p id="alertModalMessage"></p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<div id="spinner" class="spinner-overlay">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
	
	<!-- Importar jQuery y Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/cliente.js"></script>
	<script src="js/footer.js"></script>

</body>

</html>
